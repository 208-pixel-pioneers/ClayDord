<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="loginstyle.css" title="Input Animation">
    <title>claydordcreateaccount</title>
</head>
<body>
    <div class="typing-demo">
    <h3>Welcome to Claydord</h3>
    </div>
    <div class="input-box">
        <input type="text" class="firstname-input" required>
        <label class="firstname-label">FIRST NAME</label>
    </div>
    <div class="input-box">
        <input type="text" class="lastname-input" required>
        <label class="lastname-label">LAST NAME</label>
    </div>
    <div class="input-box">
        <input type="text" class="username-input" required>
        <label class="username-label">USERNAME</label>
    </div>
    <div class="input-box">
        <input type="password" class="password-input" required>
        <label class="password-label">PASSWORD</label>
    </div>
    <div class="button">
        <button><a href="index.html">Sign Up</a></button>
        <p><a href="login.html">Already have an account?</a></p>
    </div>

</body>
</html>
